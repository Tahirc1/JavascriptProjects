<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type Web</title>
</head>
<body>
    <header>
        <h1>
            TYPE TEST
        </h1>
    </header>
    <div class="container">
        <div class="top">
            <p> Type word within <span id ="sec">5</span> seconds </p>
            <h2 id="curword"> abcd</h2>
            <input type="text" id="inp1" placeholder="enter word">
            <p id="status"> abc</p>
        </div>
        <div class="bottom">
            <h3> Time:<span id="time">0</span></h3>
            <h3> Score:<span id="score">0</span></h3>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
