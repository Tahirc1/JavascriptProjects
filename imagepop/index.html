<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery">
        <div class="imagecon">
           <img
            src=".\images\pexels-dids-2911521.jpg"

            data-original = ".\images\pexels-dids-2911521.jpg">
        </div>
        <div class="imagecon">
            <img
             src=".\images\pexels-dids-4951277.jpg"
             alt = " random image2"
             data-original = ".\images\pexels-dids-4951277.jpg">
         </div>
         <div class="imagecon">
            <img
             src=".\images\pexels-eberhard-grossgasteiger-2086361.jpg"
             alt = " random image3"
             data-original = ".\images\pexels-eberhard-grossgasteiger-2086361.jpg">
         </div>
         <div class="imagecon">
            <img
             src=".\images\pexels-eberhard-grossgasteiger-2098427.jpg"
             alt = " random image4"
             data-original = ".\images\pexels-eberhard-grossgasteiger-2098427.jpg">
         </div>
    </div>

    <div class="modal">
        <img src="" alt="" id="full">
        <p id= "modalp"> check in</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
